<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liminalistic</title>
    <style>
        body {
            font-family: monospace, monospace;
            text-align: center;
            background-color: #000; /* black background */
            color: #fff; /* white text */
        }
        .audio-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .audio-player {
            flex: 1;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="audio-container">
        <div class="audio-player">
            <p>lie (intro) - i wish i didnt exist</p>
            <audio controls>
                <source src="lie (intro).wav" type="audio/wav">
            </audio>
        </div>
        <div class="audio-player">
            <p>there is no happy ending (bonus) - i see her at school pt. 2</p>
            <audio controls>
                <source src="there is no happy ending (bonus).wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="audio-player">
            <p>monkey bars - playground 2</p>
            <audio controls>
                <source src="monkey bars.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
